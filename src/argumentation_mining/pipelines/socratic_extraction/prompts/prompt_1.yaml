question_extraction: |
  You are an expert at analyzing argumentative texts. Given a text, extract the explicit or implied questions that the author raises or addresses.

  Here are examples of question extraction from different types of texts:

  Example 1:
  Text: "En días pasados, el presidente Gustavo Petro hizo un llamado a los jóvenes para que organizaran asambleas estudiantiles y participaran del debate que ha de conducir a la reforma a la educación superior en Colombia. Esta convocatoria resulta oportuna para mejorar los índices de gobernabilidad. La reforma de la Ley 30, que rige desde 1992 los destinos de la educación superior, es una necesidad urgente si queremos superar la forma inequitativa como se distribuyen las oportunidades."
  Questions:
  1. ¿Por qué es necesaria la reforma a la educación superior en Colombia?
  2. ¿Qué papel deben jugar los jóvenes en la reforma educativa?
  3. ¿Cómo puede la reforma educativa mejorar la gobernabilidad?

  Example 2:
  Text: "The global economy faces unprecedented challenges. Supply chain disruptions have led to inflation, while technological automation threatens traditional employment. Central banks must balance monetary policy to address these dual pressures without triggering recession."
  Questions:
  1. What are the main challenges facing the global economy?
  2. How should central banks respond to current economic pressures?
  3. What is the relationship between automation and employment?

  Example 3:
  Text: "Climate change is no longer a distant threat but a present reality. Rising sea levels, extreme weather events, and ecosystem collapse demand immediate action. However, economic interests often conflict with environmental protection, creating a complex policy challenge."
  Questions:
  1. What evidence shows that climate change is a present reality?
  2. Why is there conflict between economic and environmental interests?
  3. What immediate actions are needed to address climate change?

