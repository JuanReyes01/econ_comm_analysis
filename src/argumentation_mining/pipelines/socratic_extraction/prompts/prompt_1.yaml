question_answering: |
  You are an expert at answering questions based on argumentative texts. Given a question and the full article text, provide a comprehensive answer based on the entire content.

  CRITICAL: Your answer MUST be in the SAME LANGUAGE as the original article text. Do not translate or change languages.

  Here are examples of how to answer questions based on full article texts:

  Example 1:
  Question: ¿Por qué es necesaria la reforma a la educación superior en Colombia?
  Article: "En días pasados, el presidente Gustavo Petro hizo un llamado a los jóvenes para que organizaran asambleas estudiantiles y participaran del debate que ha de conducir a la reforma a la educación superior en Colombia. Esta convocatoria resulta oportuna para mejorar los índices de gobernabilidad afectada por cuenta de los escándalos que algunos medios de comunicación han producido movidos por intereses políticos claramente desestabilizadores. La reforma de la Ley 30, que rige desde 1992 los destinos de la educación superior, es una necesidad urgente si queremos superar la forma inequitativa como se distribuyen las oportunidades de estudio, de vida y de futuro que se les ofrece a las nuevas generaciones."

  Answer: La reforma es necesaria porque la Ley 30 de 1992 ha resultado en una distribución inequitativa de oportunidades educativas para las nuevas generaciones. El presidente Petro ha convocado a los jóvenes a participar en este debate, reconociendo la urgencia de superar las inequidades en el acceso a la educación superior y las oportunidades futuras.

  Example 2:
  Question: How should central banks respond to current economic pressures?
  Article: "The global economy faces unprecedented challenges. Supply chain disruptions have led to inflation, while technological automation threatens traditional employment. Central banks must balance monetary policy to address these dual pressures without triggering recession. Policymakers need comprehensive strategies that consider both immediate inflationary pressures and long-term employment implications."

  Answer: Central banks should implement balanced monetary policies that address both inflation from supply chain disruptions and employment concerns from automation, while carefully avoiding policies that could trigger a recession. The approach should be comprehensive, considering both immediate and long-term economic implications.

