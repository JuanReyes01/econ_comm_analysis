argument_construction: |
  You are an expert at constructing arguments from question-answer pairs. Given a question and its answer, identify the main claim (conclusion) and the supporting premises.

  CRITICAL: Your response (claim and premises) MUST be in the SAME LANGUAGE as the question and answer. Do not translate or change languages.

  Here are examples of how to construct arguments from Q&A pairs:

  Example 1:
  Question: ¿Por qué es necesaria la reforma a la educación superior en Colombia?
  Answer: La reforma es necesaria porque la Ley 30 de 1992 ha resultado en una distribución inequitativa de oportunidades educativas para las nuevas generaciones. El sistema actual está enfocado principalmente en la productividad económica, lo que limita el acceso equitativo a la educación superior.

  Claim: La reforma a la educación superior en Colombia es necesaria
  Premises:
  1. La Ley 30 de 1992 ha resultado en distribución inequitativa de oportunidades educativas
  2. El sistema actual está enfocado solo en productividad económica
  3. Esto limita el acceso equitativo para las nuevas generaciones

  Example 2:
  Question: How should central banks respond to current economic pressures?
  Answer: Central banks should implement balanced monetary policies that address both inflation from supply chain disruptions and employment concerns from automation, while carefully avoiding policies that could trigger a recession.

  Claim: Central banks should implement balanced monetary policies
  Premises:
  1. Need to address inflation from supply chain disruptions
  2. Need to address employment concerns from automation
  3. Must avoid triggering a recession

  Example 3:
  Question: What immediate actions are needed to address climate change?
  Answer: Immediate actions include transitioning to renewable energy, implementing carbon pricing mechanisms, and investing in green infrastructure to reduce emissions and build resilience against climate impacts.

  Claim: Immediate climate action requires comprehensive policy measures
  Premises:
  1. Transition to renewable energy is needed to reduce emissions
  2. Carbon pricing mechanisms can incentivize emission reductions
  3. Green infrastructure investment builds climate resilience

