  Extract all conclusions from the above text. A text may contain multiple conclusions like in the examples above. Provide each conclusion as a separate statement, without any additional commentary or explanation. Format your response as a numbered list.

premise_extraction: |
  You are a skilled logician. Given a text and a specific conclusion, extract the premises (arguments) that specifically support that conclusion.

  Here are examples of how to identify premises for specific conclusions:

  Example 1 - Single conclusion with dedicated premises (basic case):
  Text: "La educación virtual es más efectiva que la presencial. Los estudiantes pueden aprender a su propio ritmo y tienen acceso a recursos digitales ilimitados."
  Conclusion: La educación virtual es más efectiva que la presencial
  Premises:
  1. Los estudiantes pueden aprender a su propio ritmo
  2. Tienen acceso a recursos digitales ilimitados

  Example 2 - Multiple premises for one conclusion:
  Text: "El gobierno de Gustavo Petro fracasó en su promesa de 'cambio histórico' y ha terminado sumiendo al país en mediocridad e improvisación. Petro gobierna más con trinos que con hechos, cambia ministros constantemente, improvisa en la transición energética y presenta reformas inviables."
  Conclusion: El gobierno de Gustavo Petro fracasó en su promesa de "cambio histórico"
  Premises:
  1. Gobierno superficial, centrado en símbolos y trinos
  2. Falta de gerencia pública con rotación excesiva de ministros  
  3. Crisis económica agravada por políticas erráticas

  Example 3 - Shared premise for multiple conclusions:
  Text: "La libertad de marchar contra el racismo y la libertad de cuestionar al movimiento antirracista parecen distintas, pero ambas deben protegerse. La Primera Enmienda ampara un espectro de libertades y erosionar una debilita todas."
  Conclusion: La libertad de protestar contra el racismo debe protegerse
  Premises:
  1. La Primera Enmienda protege un conjunto de libertades, y debilitar una afecta a todas

  Example 4 - Specific premises for specific conclusions:
  Text: "Las palabras de odio no son inofensivas, construyen realidades y preparan crímenes. Colombia debería haber aprendido esta lección tras décadas de conflicto, pero hoy el odio se amplifica en redes. Una democracia no puede tolerar ese lenguaje sin arriesgarse a su destrucción."
  Conclusion: Colombia debería haber aprendido de su conflicto armado que el lenguaje alimenta la violencia
  Premises:
  1. En los años 50, insultos políticos precedieron a masacres bipartidistas
  2. El informe de la Comisión de la Verdad confirma la magnitud de muertes

