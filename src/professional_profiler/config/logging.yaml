# PROJECT_ROOT/config/logging.yaml
version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "[%(asctime)s] %(levelname)s %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: data/logs/profiler.log
    maxBytes: 1048576
    backupCount: 3

loggers:
  "":
    handlers: [console, file]
    level: DEBUG
  professional_profiler.scraping:
    level: DEBUG
  professional_profiler.parsing:
    level: DEBUG
  professional_profiler.extraction:
    level: DEBUG
